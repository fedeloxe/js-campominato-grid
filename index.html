<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Campo minato</title>
</head>
<body>
    <header>
            <div class="row  d-flex align-items-center pt-3 w-75 " >
                <div class="col-6">
                    <h1>Campo minato</h1>
                </div>
                <div class="col-6 d-flex align-items-center">
                    <select class="form-select form-select-lg " aria-label=".form-select-lg example" id="level" >
                        <option selected>Difficolt&agrave;</option>
                        <option value="1">Facile</option>
                        <option value="2">Medio</option>
                        <option value="3">Difficile</option>
                    </select>
                    <button type="button" class="btn btn-primary ms-2" id="play">Play</button>
                </div>
            </div>

    </header>

    <main>
        <div class="container-campo">
            <div class="grid" id="grid"></div>
        </div>

    </main>
    <script type="text/javascript" src="./js/script.js"></script>
    
</body>
</html>
